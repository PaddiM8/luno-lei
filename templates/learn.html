{% extends "base.html" %}

{% block content %}

<h2>Learn</h2>

<section class="learn">
    <div id="tabs" class="tabs"></div>
    <div id="introduction-area" class="introduction-area hidden">
        <p>Read the questions and answers and then press "Continue".</p>
        <table id="all-cards" class="all-cards">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="continue">Continue</button>
    </div>
    <div id="flashcard-area" class="flashcard-area hidden">
        <div id="counts" class="counts">
            <span class="not-known"><span class="count">0</span> not known</span>
            <span class="undetermined"><span class="count">0</span> undetermined</span>
            <span class="learned"><span class="count">0</span> learned</span>
        </div>

        <div id="flashcard" class="flashcard">
            <span class="title"></span>
            <span class="content"></span>
        </div>
        <input id="translation-input" type="text" placeholder="Answer..." />

        <h3>Metrics</h3>
        <table id="metrics" class="metrics">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Error Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>

<script type="module" src="/learn.js"></script>
{% endblock content %}
